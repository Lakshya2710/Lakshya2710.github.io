<!DOCTYPE html>
<head>

        <div class="header2">
            <span class="material-icons-outlined">

    <nav>

      <option value="proj2">Project 2</option>

        </div>

            <div><input type="checkbox" id="check2">
            <label for="check2" class="check"><em>Task 2 ........</em></label>
            </div> 
            <div>

            </div>
        </div>
